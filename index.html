<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result">

        <!-- Top row -->
        <tr>
        <button onclick="clearResult()" style="grid-column: span 3">C</button>
        <button class="operator" onclick="performOperation('/')">รท</button>
        </tr>

        <!-- Second row -->
        <tr>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="performOperation('*')">ร</button>
        </tr>

        <!-- Third row -->
        <tr>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="performOperation('-')">-</button>
        </tr>

        <!-- Fourth row -->
        <tr>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="performOperation('+')">+</button>
        </tr>

        <!-- Bottom row -->
        <tr>
        <button class="button-zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
        </tr>
    </div>
</body>
</html>
